<nav class="top-bar hide-for-small">
    <ul >
    <li class="name">
    View task: {{task.title}}
    </li>
    </ul>
    <ul class= "right">
    <li>
        <a  ng-click="editTask()">Edit</a>
    </li>
    <li>
        <a  ng-click="deleteTask(task._id)">Delete</a>
    </li>
    <li>
        <a  ng-click="closeViewTask()">Close</a>
    </li>
    </ul>
</nav>

<div>
<table>
    <tr>
        <td> <label>Title:</label> <td>
        <td> <div class="panel">
                <p class="text-left">{{task.title}}</p>
            </div></td>
    </tr>
    <tr>
        <td> <label>Description:</label> <td>
        <td> <div class="panel">
                <p class="text-left">{{task.description}}</p>
            </div></td>
    </tr>
    <tr>
        <td> <label>Date create task:</label> <td>
        <td> <div class="panel">
                <p class="text-left">{{task.datecreated  | date:"dd/MM/yyyy 'at' h:mma"}}</p>
            </div></td>
    </tr>
    <tr>
        <td> <label>Date finish task:</label> <td>
        <td> <div class="panel">
                <p class="text-left">{{task.datefinished | date:"dd/MM/yyyy 'at' h:mma"}}</p>
            </div></td>
    </tr>
    <tr>
        <td> <label>Comment:</label> <td>
        <td>  <div class="panel">
                  <p class="text-left">{{task.taskcomment}}</p>
            </div></td>
    </tr>
</table>
</div>
