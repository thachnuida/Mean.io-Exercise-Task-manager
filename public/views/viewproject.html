<div> 
<h1>Project: {{project.projectname}} </h1>
</div>

 <ul id="l-story-status">
    
                <li>To Do</li>
                <li>Doing </li>
                <li>Review </li>
                <li>Done </li>
 </ul>

<div class="ng-scope" style="width:250px">
        <div class="task" ng-repeat="task in tasks">
            <div id="" class="task-item task-item-status" draggable>
            
                <div ng-click="viewDetailTaskId(task._id)">{{task.title}}</div>
            </div>
        </div>
        <div id="demo" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="margin:10px" style="margin:10px" >Create Task</div>
</div>
<!-- Button trigger modal -->
<!-- <button id="demo" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="margin:10px">
    Create project
</button> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                <h4 class="modal-title" id="myModalLabel">Create task on project {{project.projectname}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" ng-model="task.title" placeholder="title" />
                </div>
                <div class="form-group">
                    <input class="form-control" ng-model="task.description" placeholder="description" />
                </div>
                
                 <div class="form-group">
                    <input class="form-control" ng-model="task.tags" placeholder="tags, tag1, tag2" />
                </div>
                <div class="form-group move-down">
                    <label for="Autocomplete">Assign to</label>
                    <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1" />
                </div>
            </div>
            <div class="modal-footer">
                <div class="button-size">
                    <button type="button" class="btn btn-primary"  class="close" data-dismiss="modal" aria-label="Close" ng-click="createTaskProjectId()">Create</button>
                    <button class="btn btn-primary" ng-click="reset()">Clear</button>
                    <button class="btn btn-primary" class="close" data-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ng-scope" style="width:250px">
</div>

</div>
