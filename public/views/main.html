   <!-- Button trigger modal -->
<button id="demo"type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="margin:10px">
 Create project
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create new project</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <input class="form-control" ng-model="project.projectname" placeholder="Name" />
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="project.description" placeholder="Description"/>
        </div>
        <!--  <div class="form-group">
            <input class="form-control"  placeholder="Add member" />
        </div> -->
        <div class="form-group move-down">
        <label for="Autocomplete">Add member</label>
        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1"/>
       </div>

      
      </div>
      <div class="modal-footer">
         <div class="button-size" >
            <button type="button" class="btn btn-primary" ng-click="createProject(project)"class="close" data-dismiss="modal" aria-label="Close">Create</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
           
        </div>
      </div>
    </div>
  </div>
</div>
