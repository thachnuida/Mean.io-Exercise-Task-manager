<div class="container-fluid">
<nav class="top-bar hide-for-small">
    <ul>
    <li class="name">
    The Simple Taskboard
    </li>
    </ul>
</nav>

<div class="box-right">
            <ul>
            <h3> Project 
                <a class="glyphicon glyphicon-plus" id="demo" type="button"  data-toggle="modal" data-target="#myModal" style="margin: 10px;font-size: 22px">
                </a>
            </h3>
           
                <li ng-repeat="project in projects">
                    <a  href="#/viewproject/{{ project._id }}">{{project.projectname}}</a>
                </li>
            </ul>
</div>
<div class="box-left">
</div>
<!-- Button trigger modal col-md-4  -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create new project</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" ng-model="project.projectname" placeholder="Name" />
                </div>
                 <div class="form-group">
              
                    <textarea class="form-control" rows="10" ng-model="project.description" placeholder="Description"></textarea>
                </div> 
            </div>
            <div class="modal-footer">
                <div class="button-size">
                    <button type="button" class="btn btn-primary" ng-click="createProject(project)" class="close" data-dismiss="modal" aria-label="Close">Create</button>
                    <button class="btn btn-primary" ng-click="cancel()">Clear</button>
                    <button class="btn btn-primary"  class="close" data-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
